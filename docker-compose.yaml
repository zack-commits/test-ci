services:
  comfy-ui:
    build:
      context: ./
      # AMD Users uncomment:
      dockerfile: ./Dockerfile
      # NVIDIA Users uncomment:
      #dockerfile: ./NVIDIA.Dockerfile
    restart: unless-stopped
    volumes:
      - ./ComfyUI/models/checkpoints:/ComfyUI/models/checkpoints
      - ./ComfyUI/models/vae:/ComfyUI/models/vae
      - ./ComfyUI/models/unet:/ComfyUI/models/unet
      - ./ComfyUI/models/clip:/ComfyUI/models/clip
    ports:
      - 8188:8188
    devices:
      - "/dev/dri:/dev/dri"
      ## For AMD GPU
      - "/dev/kfd:/dev/kfd"
    healthcheck:
      test: curl --fail http://localhost:8188/ || exit 
      interval: 40s
      timeout: 30s
      retries: 3
      start_period: 60s